<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <header class="header">
        <section class="header-inside flex-box-start">
          <img class="header-logo" src="./images/bvac_logo.png" />

          <div class="header-text">EASY & HASSLE FREE PAYMENT GATEWAY 12</div>

          <div class="header-dropdown">
            <div class="header-dropdown-btn flex-box-start">
              <img src="./images/icon_cn.png" class="cn-img"></img>
              <span>中文</span>
              <span style="margin-left: auto; opacity: 0.3">></span>
            </div>

            <div class="header-dropdown-box">
              <div class="flex-box-start dropdown-content">
                <img src="./images/icon_en.png" alt="en-image">
                <span>English</span>
              </div>

              <div class="flex-box-start dropdown-content">
                <img src="./images/icon_jp.png" alt="jp-image">
                <span>日本語</span>
              </div>
            </div>

           
          </div>
        </section>
      </header>

      <!-- Main -->
      <main class="main flex-box-center">
        <section class="payment-box">
          <div class="payment-title flex-box-start">
            <div class="payment-title-icon"></div>
            <div class="payment-title-text">訂單詳情</div>
          </div>

          <div class="payment-form">
            <div class="flex-box-start">
              <h4>付款金額：</h4>
              <h4 style="margin-right: 1em">USD</h4>
              <h2 style="color: #1f7eff">600.00</h2>
            </div>

            <div class="payment-form-action">
              <h4>幣種</h4>
              <div class="btn-box">
                <button class="btn btn-buy flex-box-center">
                  <img
                    class="btn-buy-icon"
                    src="./images/icon_BUY.png"
                    alt="buy-img"
                  />
                  <span> 匯款買幣 </span>
                </button>
                <button class="btn flex-box-center">
                  <img
                    class="btn-usdt-icon"
                    src="./images/icon_USDT.png"
                    alt="usdt-img"
                  />
                  <span> ERC20 </span>
                </button>
                <button class="btn flex-box-center">
                  <img
                    class="btn-usdt-icon"
                    src="./images/icon_USDT.png"
                    alt="usdt-img"
                  />
                  <span> TRC20 </span>
                </button>
              </div>

              <p>*若需即時交易請點選 “匯款買幣”</p>
              <p>
                *若需註冊數字錢包，請至官網
                <a href="https://www.k100u.com">K100U.com </a>
                註冊，謝謝
              </p>
            </div>
          </div>
        </section>
      </main>

      <!-- Footer -->
      <footer class="footer flex-box-center">
        <img
          class="footer-image"
          src="./images/footer_icon.png"
          alt="footer-img"
        />
      </footer>
    </div>
  </body>
</html>
